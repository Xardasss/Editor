<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="text_area_div"></div>
    <div class="wrapper">
        <div class="search">
            <i class="fa fa-search search__ico" aria-hidden="true"></i>
            <input type="text" class="search__input" id="search">
        </div>
        <div class="mainBlock" id="mainBlock">



        </div>
        <div class="mainBlock__blockMessage">
            <textarea type="text" class="mainBlock__input" rows="50" cols="50" id="fieldtext" placeholder="Введите сообщение..."></textarea>
            <button class="mainBlock__send" id="send">Отправить</button>
            <div class="mainBlock__Blocktags" id="Blocktags">
                <div class="mainBlock__setIcons">
                    <i class="fa fa-plus" aria-hidden="true" id="add" title="Добавить тег"></i>
                    <i class="fa fa-check-circle" aria-hidden="true" title="Ок" id="ok"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
        

</body>

</html>
